<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA Verification</title>

    <script
      src="https://www.google.com/recaptcha/api.js?render='6LcQ5XQpAAAAAI58R2Z8DysNmI7-bHwMr-3JGyfH'"
      async
      defer
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let checkRecaptchaLoad = setInterval(function () {
          if (typeof grecaptcha !== "undefined" && grecaptcha && grecaptcha.render) {
            clearInterval(checkRecaptchaLoad);
            grecaptcha.ready(function () {
              grecaptcha
                .execute("6LcQ5XQpAAAAAI58R2Z8DysNmI7-bHwMr-3JGyfH", {action: "verify"})
                .then(function (token) {
                  if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(token);
                  }
                });
            });
          }
        }, 100); // Check every 100 milliseconds
      });
    </script>
  </head>
  <body>
    <h2>Loading OTP reCAPTCHA...</h2>
  </body>
</html>
