<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA Verification</title>

    <script
      src="https://www.google.com/recaptcha/api.js?render=6LcQ5XQpAAAAAI58R2Z8DysNmI7-bHwMr-3JGyfH"
      async
      defer
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        grecaptcha.ready(function () {
          grecaptcha
            .execute("6LcQ5XQpAAAAAI58R2Z8DysNmI7-bHwMr-3JGyfH", {action: "homepage"})
            .then(function (token) {
              if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(token);
              }
            });
        });
      });
    </script>
  </head>
  <body>
    <h2>Loading reCAPTCHA...</h2>
  </body>
</html>
